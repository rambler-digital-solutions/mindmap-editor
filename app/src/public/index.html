<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mindmap Editor</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body spellcheck="false">
    <ul class="menu-bar">
        <li class="drop">
            <a>File</a>
            <ul class="dropdown">
                <li><a id="new">New</a></li>
                <li>
                    <a id="open">
                        Open..
                        <input type="file" id="fileInput" accept=".mm, .json" style="display:none">
                    </a>
                </li>
                <li id="saveAsJSON" class="toggle" style="display: none;"><a>Save JSON</a></li>
                <li id="saveAsXML" class="toggle" style="display: none;"><a>Save Freemind</a></li>
            </ul>
        </li>
        <li class="drop toggle" style="display: none;">
            <a>Edit</a>
            <ul class="dropdown">
                <li id="removeTested"><a>Remove TESTED</a></li>
                <li id="removeBug"><a>Remove BUG</a></li>
                <li id="showAttributes"><a>Show attributes</a></li>
                <li id="showIcons"><a>Show icons</a></li>
            </ul>
        </li>
        <li class="drop toggle" style="display: none;">
            <a>Navigate</a>
            <ul class="dropdown">
                <li id="expandAll"><a>Expand All</a></li>
                <li id="collapseAll"><a>Collapse All</a></li>
                <li id="focusRoot"><a>Focus Root</a></li>
            </ul>
        </li>
        <li id="about"><a>About</a></li>
    </ul>
    <div id="tree-container"></div>
</body>
</html>
